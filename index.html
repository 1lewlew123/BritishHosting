<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>British Hosting - Order Your FiveM Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #d8b400;
    }

    form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    select, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #d8b400;
      color: #000;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #f4e451;
    }
  </style>
</head>
<body>
  <h1>Welcome to British Hosting</h1>
  <form id="orderForm">
    <label for="plan">Select Plan:</label><br>
    <select id="plan" name="plan">
      <option value="Small Server">Small Server</option>
      <option value="Medium Server">Medium Server</option>
      <option value="Large Server">Large Server</option>
    </select><br><br>
    <button type="button" id="orderBtn">Order Server</button>
  </form>
  <script src="payment.js"></script>
</body>
</html>
